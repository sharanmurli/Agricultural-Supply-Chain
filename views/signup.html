<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain | Register</title>
    <link rel="stylesheet" href="/public/css/register.css">
</head>
<body>
    <div class="wrapper">

		
		<div class="form_container">
		  <form name="form" action="/" method="post">
        <div class="heading">
        <h2>Supply Chain | Registration Form</h2>
      </div>
			<div class="form_wrap fullname">
				<div class="form_item">
					<label>First Name</label>
					<input type="text" name="fname">
					<div class="error" id="fname" ></div>  
				</div>
				<div class="form_item">
					<label>Last Name</label>
					<input type="text"  name="lname" >
					<div class="error" id="lname"></div>  
				</div>
			</div>
			<div class="form_wrap">
				<div class="form_item">
					<label>Email Address</label>
					<input type="text"  name="email">
					<div class="error" id="email"></div>  
				</div>
			</div>
			<div class="form_wrap">
				<div class="form_item">
					<label>Mobile Number</label>
					<input type="text" name="phone">
					<div class="error" id="phone"></div>  
				</div>
			</div>
			<div class="form_wrap select_box">
				<div class="form_item">
					<label>Address</label>
                    <textarea id="Address" name="Address" rows="4" cols="50"></textarea>
					
					<div class="error" id="city"></div>  
				</div>
                <br>
				<div class="form_item">
					<label>Country</label>
					<select name="country">
						<option>India</option>
						
					</select>
					<div class="error" id="country"></div>  
				</div>
			</div>
            <div class="form_wrap">
				<div class="form_item">
					<label>Password</label>
					<input type="password" name="password">
					<div class="error" id="password"></div>  
				</div>
			</div>
			<div class="form_item">
				<label>User Type</label>
				<select name="usertype">
					<option>Farmer</option>
					<option>Consumer</option>
					
				</select>
				<div class="error" id="usertype"></div>  
			</div>

			<div class="btn">
			  <a type="submit" id="Save" class="but" href="signin.html">Register</a>

			</div>
		  </form>
		</div>
	  </div>

    }
}
</script>
    
</body>
</html>
